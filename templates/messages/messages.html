{% block messages %}
{% for message in messages %}
  <div id="error-box" class="toast notification bg-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %}" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
    <div class="toast-header">
      <strong class="mr-auto">
        {% if message.tags == 'error' %}
          <i class="fa fa-times mr-2"></i>
        {% elif message.tags == 'warning' %}
          <i class="fa fa-exclamation mr-2"></i>
        {% elif message.tags == 'info' %}
          <i class="fa fa-info mr-2"></i>
        {% elif message.tags == 'success' %}
          <i class="fa fa-check mr-2"></i>
        {% endif %}
        {{message.tags|capfirst}}
      </strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true" onclick="closeError()" class="close-error">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{message|safe}}
    </div>
  </div>

  <style>
    .toast{
        font-family: "poppins",sans-serif;
        width:20%;
        padding:10px;
        border-radius: 3px;
    }

    @media(max-width:500px){
     .toast{
       width:50%;
     }
    }

    .close-error{
        line-height: 37px;
        color:black;
        font-size: 20px;

    }
</style>

<script>
function closeError(){
var errorbox=document.getElementById("error-box")
errorbox.style.display="none"
}
</script>
{% endfor %}

{% endblock messages %}
